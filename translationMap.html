<script>
	//More map centring and building
	var map = L.map('map', 
		{ 
		center: [500, 500],
		minZoom: -3,
		maxZoom: 4,
		crs: L.CRS.Simple,
		maxBounds:bounds,
		maxBoundsViscosity:1.0,
		});
	var yx = L.latLng;
	var xy = function(x, y) 
		{
			if (L.Util.isArray(x)) 
				{    // When doing xy([x, y]);
				return yx(x[1], x[0]);
				}
		return yx(y, x);  // When doing xy(x, y);
		};
		
	<!-- The approximate 'bounds' of the image-->
	var bounds = [xy(0, 0), xy(1000, 1000)];
	<!-- Overlays the image on to the map - made through CRS.simple -->	
	var image = L.imageOverlay('https://cpmmckeown.github.io/map.svg', bounds).addTo(map);
	map.setMaxBounds(bounds);

	
	//MAP ICON IMAGE
	var weeManIcon = L.Icon.extend ({
	options: 
		{
		iconUrl: 'https://cpmmckeown.github.io/weeman-vector.svg',
		iconSize: [26, 30],
		iconAnchor:   [18, 0]}
		});
	var weeMan = new weeManIcon();

	//OBJECTS ON THE MAP START AS VARS WITH XY CO-ORDINATES
	//IF YOU WANT TO ADD SOMETHING TO THE MAP, FIRST MAKE
	// A NEW var WITH xy CO-ORDINATES
	var quoteOne = xy (650, 285);
	var quoteTwo = xy (600, 350);
	
	//THEN, MAKE A POPUP TO GO ALONG WITH THE VAR
	var popup1 = L.popup ({
		keepInView: true,
		autoPan: true,
		closeButton: false,
		closeOnClick: true,
		minWidth:80,
		});	
	
	//BOOK INFO IS DISPLAYED THROUGH THESE DIFFERENT FUNCTIONS. 
	function onClickA() 
	{
		document.getElementById("desc").innerHTML = "Daft Wanker";
	}
	function onClickB()
	{
		document.getElementById("desc").innerHTML = "Lovely Face";
	}
 
	


	L.marker (quoteOne, {icon: weeMan}).addTo(map).on('click', onClickA).bindPopup('This Book By This Person');
	L.marker (quoteTwo, {icon: weeMan}).addTo(map).on('click', onClickB).bindPopup('This Book By That Person');
	
	//L.marker(topLeft).addTo(map).bindPopup('top left');

	//var travel = L.polyline([bottomRight, bottomLeft]).addTo(map);

</script>
